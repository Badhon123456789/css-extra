<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .calender ul {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        grid-gap: 20px;
      }
      li {
        list-style: none;
        font-size: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 80px;
        background-color: gray;
      }
      .chuti {
        background-color: rgba(178, 46, 46, 0.98);
      }
      .other-month {
        background-color: rgba(47, 212, 212, 0.297);
      }
    </style>
  </head>
  <body>
    <div class="calender">
      <ul>
        <li>SUN</li>
        <li>MON</li>
        <li>TUE</li>
        <li>WED</li>
        <li>THU</li>
        <li class="chuti">FRI</li>
        <li class="chuti">SAT</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li class="chuti">6</li>
        <li class="chuti">7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li class="chuti">13</li>
        <li class="chuti">14</li>
        <li>15</li>
        <li>16</li>
        <li>17</li>
        <li>18</li>
        <li>19</li>
        <li class="chuti">20</li>
        <li class="chuti">21</li>
        <li>22</li>
        <li>23</li>
        <li>24</li>
        <li>25</li>
        <li>26</li>
        <li class="chuti">27</li>
        <li class="chuti">28</li>
        <li>29</li>
        <li>30</li>
        <li>31</li>
        
          <li class="other-month">1</li>
          <li class="other-month">2</li>
          <li class="other-month">3</li>
          <li class="other-month">4</li>
      </ul>
    </div>
  </body>
</html>
